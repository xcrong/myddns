name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact_name: myddns-linux-x86_64
            archive_format: tar.gz
          - target: aarch64-unknown-linux-gnu
            artifact_name: myddns-linux-aarch64
            archive_format: tar.gz
          - target: armv7-unknown-linux-gnueabihf
            artifact_name: myddns-linux-armv7
            archive_format: tar.gz
          - target: x86_64-apple-darwin
            artifact_name: myddns-macos-x86_64
            archive_format: tar.gz
          - target: aarch64-apple-darwin
            artifact_name: myddns-macos-aarch64
            archive_format: tar.gz
          - target: x86_64-pc-windows-gnu
            artifact_name: myddns-windows-x86_64
            archive_format: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu aarch64-unknown-linux-gnu armv7-unknown-linux-gnueabihf x86_64-apple-darwin aarch64-apple-darwin x86_64-pc-windows-gnu

      - name: Install Zig
        run: |
          wget https://ziglang.org/download/0.15.2/zig-x86_64-linux-0.15.2.tar.xz
          tar -xf zig-x86_64-linux-0.15.2.tar.xz
          sudo mv zig-x86_64-linux-0.15.2 /opt/zig
          echo "/opt/zig" >> $GITHUB_PATH
          echo "ZIGPATH=/opt/zig" >> $GITHUB_ENV

      - name: Install MinGW toolchain for Windows
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Install cargo-zigbuild
        run: cargo install cargo-zigbuild

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo zigbuild --release --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          cd target/${{ matrix.target }}/release
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            strip myddns.exe || true
            7z a ../../../${{ matrix.artifact_name }}.zip myddns.exe
          else
            strip myddns || true
            chmod +x myddns
            tar czf ../../../${{ matrix.artifact_name }}.tar.gz myddns
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}.${{ matrix.archive_format }}
          path: ${{ matrix.artifact_name }}.${{ matrix.archive_format }}

  release:
    name: Create GitHub Release
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
